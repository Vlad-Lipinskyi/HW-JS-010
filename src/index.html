<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнє завдання</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="task1">
      <h2>Завдання 1: Таймер інтервалу</h2>
      <div id="message1"></div>
    </section>

    <section id="task2">
      <h2>Завдання 2: Анімація елементів</h2>
      <div id="arena">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
      </div>
    </section>

    <section id="task3">
      <h2>Завдання 3: Інтерактивна гра</h2>
      <div id="gameArea">
        <div id="target" class="target"></div>
      </div>
      <div>Очки: <span id="score">0</span></div>
    </section>

    <section id="task4">
      <h2>Завдання 4: Контроль часу</h2>
      <div>
        Введіть час (в секундах):
        <input type="number" id="timeInput" />
        <button onclick="startTimer()">Запустити таймер</button>
      </div>
      <div id="message4"></div>
      <div id="waitMessage"></div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
